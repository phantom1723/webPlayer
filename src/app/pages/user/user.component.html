<app-header (submit)="findTracks()"></app-header>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark pink darken-4">
    <links class="nav-links">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a routerLink="" class="nav-link waves-light" mdbWavesEffect>Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <!-- Setings buttons -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"></li>
            <li class="nav-item">
                <a class="btn btn-unique waves-light" mdbRippleRadius routerLink="/user/settings">Settings</a>
            </li>
            <li class="nav-item ">
                <a class="btn btn-danger waves-light" mdbRippleRadius (click)="signOut()">Log out</a>
            </li>
        </ul>
    </links>
</nav>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-12 ">
            <div class="user wow fadeIn animated">
                <form (ngSubmit)="createPlaylist()">
                    <input type="text" [formControl]="form">
                    <input type="submit" class="btn btn-unique waves-light" value="Create new playlist">
                </form>

                <div *ngFor="let item of playlist">
                    <h2>{{item.playlistName}}</h2>

                    <div class="cotainer-fluid" >
                        <div class="row flex-center grid">
                            <div class="items-container" *ngFor="let track of item.tracks; let i = index" >
                                <app-player [item]="track" [i]="i"></app-player>
                                <span (click)="removeTrackFromPlaylist(item.playlistName, track.trackName)" class="remover">x</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
