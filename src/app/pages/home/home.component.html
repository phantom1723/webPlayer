<app-header *ngIf="localStorage.getItem('isAuth') == 'true'" (searchedTracks)="display($event)"></app-header>

<div class="home">
    <div class="container-fluid">
        <div class="row flex-center">
            <app-player *ngFor="let item of tracks; let i = index" [item]="item" [i]="i"></app-player>
        </div>
    </div>
</div>
